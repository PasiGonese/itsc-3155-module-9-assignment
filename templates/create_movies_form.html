{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies">
    <label for="title">What is the title of the movie?</label>
    <input type="text" id="title" name="title"><br>
    <label for="director">What is the director of the movie?</label>
    <input type="text" id="director" name="director"><br>
    <label for="rating">What is the rating of the movie?</label>
    <input type="text" id="rating" name="rating"><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
